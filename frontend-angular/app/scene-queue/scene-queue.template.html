<div class="scenes">
  <button ng-repeat="scene in $ctrl.scenes" class="btn btn-primary tile"
  ng-click="$ctrl.enqueue(scene.id)">{{scene.title}}</button>
</div>

<button ng-click="$ctrl.dequeue()">Dequeue</button>

<p>
  Queue: {{$ctrl.queue.values | json}}
</p>

<p>
  Dequeued: {{$ctrl.dequeued}}
</p>
