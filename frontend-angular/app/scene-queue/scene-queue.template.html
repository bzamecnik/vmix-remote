<div class="scenes">
  <button ng-repeat="scene in $ctrl.scenes"
  class="btn tile"
  ng-class="{
    'btn-primary': !$ctrl.isEnqueued(scene.id),
    'btn-warning': $ctrl.isEnqueued(scene.id),
    'btn-danger': $ctrl.dequeued == scene.id
  }"
  ng-click="$ctrl.enqueue(scene.id)">{{scene.title}}</button>
</div>

<button ng-click="$ctrl.dequeue()">Dequeue</button>

<p>
  Queue: {{$ctrl.values() | json}}
</p>

<p>
  Dequeued: {{$ctrl.dequeued}}
</p>
