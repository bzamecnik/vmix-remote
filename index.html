<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pianomad vMix Remote</title>

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">

  <link href="app.css" rel="stylesheet" type="text/css">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <h1>Pianomad vMix Remote</h1>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <p>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon3">vMix API URL:</span>
          <input type="text" class="form-control" id="api_url" aria-describedby="basic-addon3" list="servers">
          <datalist id="servers">
          </datalist>
        </div>
      </p>
    </div>
    <div class="row">
      <h2>Program</h2>
    </div>
    <div class="row">
      <div class="col-sm-2"><button id="programPlay" class="btn btn-lg btn-default">
        <i class="fa fa-2x fa-play" aria-hidden="true"></i>
      </button></div>
      <div class="col-sm-2"><button id="programPause" class="btn btn-lg btn-default">
        <i class="fa fa-2x fa-pause" aria-hidden="true"></i>
      </button></div>
    </div>
    <div class="row">
      <h2>Live</h2>
    </div>
    <div class="row" id="live_scenes">
    </div>
    <div class="row">
      <h2>Jingles</h2>
    </div>
    <div class="row" id="jingle_scenes">
    </div>
  </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
